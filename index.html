<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Code Review</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <header class="signup">
        <h3>Signup for our newsletter</h3>
        <p>Get the latest news on how your code is doing right in your inbox</p>
        <hr class="thick" />
      </header>
      <div class="container">
        <form>
          <fieldset class="contact">
            <legend><h3>Contact Information</h3></legend>
            <div class="input_box">
              <label for="full-name">Full Name</label>
              <input type="text" id="full-name" name="user_name" placeholder="Required"/>
            </div>
            <div class="input_box">
              <label for="email-address">Email Address</label>
                <input type="email" id="email-address" name="user_email" placeholder="Required"/>
            </div>
            <div class="input_box">
              <label for="telephone">Telephone Number</label>
                <input type="tel" id="telephone" name="user_telephone"/>
            </div>
            <div class="input_box">
              <label for="street-address">Street Address</label>
                <input type="text" id="street-address" name="user_address"/>
            </div>
            <div class="input_box">
              <label for="city">City</label>
                <input type="text" id="city" name="user_city"/>
            </div>
            <div class="input_box">
              <label for="state">State</label><br />
              <select name="user_state" id="state">
                <option value="choose_state">Choose State</option>
                <option value="alabama">Alabama</option>
                <option value="alaska">Alaska</option>
                <option value="arizona">Arizona</option>
                <option value="arkansas">Arkansas</option>
                <option value="california">California</option>
                <option value="colorado">Colorado</option>
                <option value="connecticut">Connecticut</option>
                <option value="delaware">Delaware</option>
                <option value="florida">Florida</option>
                <option value="georgia">Georgia</option>
                <option value="hawaii">Hawaii</option>
                <option value="idaho">Idaho</option>
                <option value="illinois">Illinois</option>
                <option value="indiana">Indiana</option>
                <option value="florida">Iowa</option>
                <option value="kansas">Kansas</option>
                <option value="kentucky">Kentucky</option>
                <option value="louisiana">Louisiana</option>
                <option value="maine">Maine</option>
                <option value="maryland">Maryland</option>
                <option value="massachusetts">Massachusetts</option>
                <option value="michigan">Michigan</option>
                <option value="minnesota">Minnesota</option>
                <option value="mississippi">Mississippi</option>
                <option value="missouri">Missouri</option>
                <option value="montana">Montana</option>
                <option value="nebraska">Nebraska</option>
                <option value="nevada">Nevada</option>
                <option value="new_hampshire">New Hampshire</option>
                <option value="new_jersey">New Jersey</option>
                <option value="new_mexico">New Mexico</option>
                <option value="new_york">New York</option>
                <option value="north_carolina">North Carolina</option>
                <option value="north_dakota">North Dakota</option>
                <option value="ohio">Ohio</option>
                <option value="oklahoma">Oklahoma</option>
                <option value="oregon">Oregon</option>
                <option value="pennsylvania">Pennsylvania</option>
                <option value="rhode_island">Rhode Island</option>
                <option value="south_carolina">South Carolina</option>
                <option value="south_dakota">South Dakota</option>
                <option value="tennessee">Tennessee</option>
                <option value="texas">Texas</option>
                <option value="utah">Utah</option>
                <option value="vermont">Vermont</option>
                <option value="virginia">Virginia</option>
                <option value="washington">Washington</option>
                <option value="west_virginia">West Virginia</option>
                <option value="wisconsin">Wisconsin</option>
                <option value="wyoming">Wyoming</option>
              </select>
            </div>
            <div class="input_box">
              <label for="zip_code">Zip Code</label>
              <br />
                <input type="text" id="zip_code" name="zip"/>
            </div>
          </fieldset>
          <fieldset class="newsletter">
            <legend><h3>Newsletter</h3></legend>
            <p>Select the newsletters you would like to recieve</p>
                <input type="checkbox" id="html_news" class="html_news" value="html_news" name="user_news"/>
              <label for="html_news" class="checkbox">HTML News</label><br />
                <input type="checkbox" id="css_news" value="css_news" name="user_news"/>
              <label for="css_news" class="checkbox">CSS News</label><br />
                <input type="checkbox" id="javascript_news" value="javascript_news" name="user_news"/>
              <label for="javascript_news" class="checkbox">Javascript News</label>
            <br />
            <p class="format">Newsletter Format</p>
            <br />
                <input type="radio" id="html" value="html" name="user_format"/>
              <label for="html">HTML</label><br />
                <input type="radio" id="plain-text" value="plain-text" name="user_format"/>
              <label for="plain-text">Plain text</label><br />
              <label for="other_topics">Other topics you'd like to hear about</label>
            <textarea name="user_other_topics" id="other_topics"></textarea>
            <br />
            <button type="submit">Sign Up</button>
          </fieldset>
        </form>
      </div>
    </main>
    <footer>
      <div id="foot">
        <h5><em>Copyright The Code Review</em></h5>
      </div>
    </footer>
  </body>
</html>
